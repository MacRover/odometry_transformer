# The static calibration from the target frame to the source frame in the target
# coordinate frame. For example from robot body frame to camera frame in robot
# body frame coordinates.
T_r_TS: [0.0, 0.0, 0.0] # Translation from target frame to source frame.
q_TS: [0.0, 0.0, 0.0, 1.0] # Rotation from target frame to source frame. Quaternion as [x,y,z,w] https://www.andre-gaschler.com/rotationconverter/
source_frame: "source" # The source frame id, e.g., camera_pose_frame.
target_frame: "target" # The target frame id, e.g., robot_base.
source_odometry_topic: "source_odometry" # The source odometry topic in global name space.
target_odometry_topic: "target_odometry" # The target odometry topic in global name space.
publish_tf: true # Publish target frame in TF.
